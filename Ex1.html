<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
    <script type="text/javascript" src="JS/promocao.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<header class="palavra"><h1>Famácia JS</h1></header>
<body>
    <label class="palavra" for="medicamento">Medicamento:</label>
    <input class="entrada" id="medicamento" name="medicamento" type="text" placeholder="Insira aqui...">
    <br>
    <br>
    <label class="palavra" for="preco">Preço R$:</label>
    <input class="entrada" id="preco" name="preco" type="text" placeholder="Insira aqui...">
    <br>
    <br>
    <label class="palavra" for="qtd">Quantidade:</label>
    <input class="entrada" id="qtd" name="qtd" type="number" min="0" placeholder="Insira aqui...">
    <br>
    <br>
    <button class="confirmar" class="confirmar" type="button" onclick="promocao()">Mostrar Promoção</button>
</body>
</html>
